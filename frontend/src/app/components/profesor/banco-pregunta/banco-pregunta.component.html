<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Banco de Preguntas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-img-top {
      height: 180px;
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">📚 Banco de Preguntas</h1>

    <div class="row">
      <div class="col-md-6 col-lg-4 col-xl-3 mb-4">
        <div class="card shadow-sm h-100">
          <img src="https://source.unsplash.com/featured/?education" class="card-img-top" alt="Banco 1">
          <div class="card-body">
            <h5 class="card-title">Tema: Álgebra</h5>
            <a href="/banco/1" class="btn btn-primary btn-sm">Ver preguntas</a>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-4 col-xl-3 mb-4">
        <div class="card shadow-sm h-100">
          <img src="https://source.unsplash.com/featured/?math" class="card-img-top" alt="Banco 2">
          <div class="card-body">
            <h5 class="card-title">Tema: Geometría</h5>
            <a href="/banco/2" class="btn btn-primary btn-sm">Ver preguntas</a>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-4 col-xl-3 mb-4">
        <div class="card shadow-sm h-100">
          <img src="https://source.unsplash.com/featured/?logic" class="card-img-top" alt="Banco 3">
          <div class="card-body">
            <h5 class="card-title">Tema: Lógica</h5>
            <a href="/banco/3" class="btn btn-primary btn-sm">Ver preguntas</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
