<div class="container mt-5 back">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">Iniciar sesión</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" id="correo" class="form-control" formControlName="correo" />
        </div>
        <div class="mb-3 position-relative">
          <label for="clave" class="form-label">Contraseña</label>
          <input [type]="verClave ? 'text' : 'password'" id="clave" class="form-control" formControlName="clave" />
          <i class="fa" [class.fa-eye]="!verClave" [class.fa-eye-slash]="verClave" (click)="toggleClave()"
            style="position: absolute; top: 38px; right: 15px; cursor: pointer;"></i>
        </div>

        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Ingresar</button>
      </form>

      <div class="text-center mt-3">
        <p>
          ¿No tienes una cuenta?
          <a routerLink="/registro">Regístrate aquí</a>
        </p>
      </div>
    </div>
  </div>
</div>
