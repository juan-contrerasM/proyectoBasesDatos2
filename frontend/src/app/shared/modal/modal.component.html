<div class="modal fade show d-block" tabindex="-1" *ngIf="visible" style="background-color: rgba(0,0,0,0.5);">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- HEADER -->
      <div class="modal-header">
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="onClose()"></button>
      </div>

      <!-- BODY -->
      <div class="modal-body">
        <ng-content></ng-content>
      </div>

      <!-- FOOTER -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onClose()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="onAccept()">Aceptar</button>
      </div>

    </div>
  </div>
</div>
